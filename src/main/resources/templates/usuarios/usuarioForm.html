<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Usuários | Formulário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="/fragments/header :: header"></div>

    <div class="container">
        <form th:object="${usuario}" th:action="@{/usuarios/salvar}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="nome">Email:</label>
                <input type="email" class="form-control" th:field="*{nome}">
            </div>
            <div class="form-group">
                <label for="descricao">Senha:</label>
                <input type="password" class="form-control" th:field="*{senha}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/usuarios}" class="btn btn-info">Cancelar</a>
        </form>
    </div>
</body>

</html>
